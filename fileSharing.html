<!doctype html>
<html>
    <head>
        <title>Chatroom</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-primary file-transfer-container">
                        <div class="panel-body">
                            <input type="file" id="file-selector">
                            <button id="sendFile" class="btn btn-primary btn-raised">Send file</button>
                            <a id="download">Download file</a>
                        </div>
                    </div>

                    <div class="panel panel-primary text-chat-container">
                        <div class="panel-body">
                            <div class="panel-text-containertext-containertext-containerbody text-chat">
                            </div>
                            <input type="text" id="text-container">
                            <button id="send-text" class="btn btn-primary btn-raised">Send text</button>
                        </div>
                    </div>
                </div>
            </div>
<!-- Modal window -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="myModalLabel">Hello!</h3>
                        </div>
                        <div class="modal-body">
                            <h5>To continue, enter your display name and the name of the room you wish to join or create.</h5>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-lg-3" for="inputDefault">Display name</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control empty" id="userNameInput">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-3" for="inputDefault">Room name</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control empty" id="roomNameInput">
                                    </div>
                                </div>
                            </form>
                            <div class="alert alert-danger no-user" style="display: none;">Enter your display name</div>
                            <div class="alert alert-danger no-room" style="display: none;">Enter the name of the room you wish to join or create</div>
                            <div class="alert alert-danger no-data" style="display: none;">Room name and dispay name are not provided</div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Connect!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/material.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/jquery.min.js"></script>
        <script src="/scripts/bootstrap.min.js"></script>
        <script src="/scripts/material.js"></script>
        <script src="/scripts/ripples.js"></script>
        <script src="/scripts/filesharing.js"></script>
        <link rel='shortcut icon' type='image/x-icon' href='/favicons/favicon.png'/>
    </body>
</html>
